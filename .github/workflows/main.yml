name: Automated Pipeline

on:
  schedule:
    - cron: "0 */2 * * *"
  push:
    branches:
      - main
jobs:
  RunScript:
    runs-on: ubuntu-latest
    timeout-minutes: 720

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
          pip install pyodbc
          pip install regex
          pip install lxml
          pip install requests

      - name: Run ssms-scraper.py
        run: python ssms-scraper.py

      - name: Execute Update Flat n Clean SQL script
        uses: microsoft/azure-sql-action@v1
        with:
          server-name: 'canvas-graduates.database.windows.net'
          server-admin-login: 'graduates23'
          server-admin-password: 'CanGrad2023'
          database-name: 'graduatesDB'
          sql-file: 'SQL_Queries/Update Flat n Clean.sql'

